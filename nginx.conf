worker_processes auto;

events {
    worker_connections  1024;
}

http {
  include mime.types;
  default_type  application/octet-stream;

  sendfile        on;

  types {
    application/javascript mjs;
  }

  server {
      listen 3333;
      root /usr/share/nginx/html;
  
      location / {
        access_log off;
      }
  }
}
