<!doctype html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="https://cdn.nav.no/aksel/fonts/SourceSans3-normal.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preconnect"
      href="%VITE_DECORATOR_URL%/css/client.css"
      rel="stylesheet"
      crossorigin
    />
    <title>Pensjonskalkulator - Pensjon</title>
    <style>
      #root {
        min-height: 55vh;
      }
    </style>
  </head>
  <body>
    <div id="decorator-header"></div>
    <main id="maincontent" tabindex="-1">
      <div id="root"></div>
    </main>
    <div id="decorator-footer"></div>
    <div
      id="decorator-env"
      data-src="%VITE_DECORATOR_URL%/env?chatbot=false&logoutWarning=true&redirectToUrl=https://www.nav.no/pensjon/kalkulator/start"
    ></div>
    <script
      type="text/javascript"
      src="%VITE_DECORATOR_URL%/client.js"
      async
    ></script>
    <script type="module" src="/src/main.tsx" defer></script>
    <script
      type="module"
      src="%VITE_REPRESENTASJON_BANNER%/banner.js"
      defer
    ></script>
  </body>
</html>
