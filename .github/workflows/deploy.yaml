name: Build and deploy

on:
  push:
    branches:
      - main
      - sandbox
      - catbox
      - magicbox
      - dreambox
      - coffeebox
      - codebox
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE.md'
      - 'README.md'
  workflow_dispatch:
    inputs:
      prod:
        description: Deploy to production
        type: boolean
        required: false

jobs:
  build:
    name: Build application
    runs-on: ubuntu-latest
    permissions:
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Fetch openapi backend types
        run: npx openapi-typescript ${{ github.event.inputs.prod == 'true' && 'https://www.nav.no/pensjon/kalkulator/v3/api-docs/current' || 'https://staging.ekstern.dev.nav.no/pensjon/kalkulator/v3/api-docs/current' }} -o ./src/types/schema.d.ts

      - name: Format backend scheme
        run: npm run format:types

      - name: Build staging application
        if: github.event.inputs.prod != 'true'
        run: npm run build

      - name: Build production application
        if: github.event.inputs.prod == 'true'
        run: npm run build:production

      - name: Build backend for frontend
        run: npm run build:server

      - name: Save build folder
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist
          if-no-files-found: error
          retention-days: 1

      - name: Create Docker image
        id: image-creation
        uses: nais/docker-build-push@v0
        with:
          dockerfile: .docker/Dockerfile
          team: pensjonskalkulator
    outputs:
      image: ${{ steps.image-creation.outputs.image }}

  run-unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run unit tests
        run: npm run test

      - name: Archive code coverage results
        uses: actions/upload-artifact@v6
        with:
          name: code-coverage-report
          path: coverage

  run-integration-tests-cypress:
    name: Run Cypress integration tests
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Cache Cypress binary
        id: cache-cypress
        uses: actions/cache@v5
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package.json') }}

      - name: Download the build folders
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist

      - name: Install cypress
        if: steps.cache-cypress.outputs.cache-hit != 'true'
        run: npx cypress install

      - name: Run integration tests on staging application
        if: github.event.inputs.prod  != 'true'
        run: npm run cy:test

      - name: Run integration tests on production application
        if: github.event.inputs.prod  == 'true'
        run: npm run cy:test:production

      - name: Archive Cypress artifacts
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: screenshots
          path: cypress/screenshots

  run-playwright-tests:
    name: Run Playwright tests
    runs-on: ubuntu-latest
    needs: build
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js v22.16.0
        uses: actions/setup-node@v6
        with:
          node-version: '22.16.0'
          registry-url: 'https://npm.pkg.github.com'

      - name: Cache node modules
        id: cache-node
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Download the build folders
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Install dependencies
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Run Playwright tests
        run: npx playwright test --project=chromium --workers=6

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

  deploy-staging:
    name: Deploy to staging
    needs: [build, run-unit-tests, run-integration-tests-cypress, run-playwright-tests]
    permissions:
      id-token: 'write'
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch') &&
      github.event.inputs.prod != 'true' &&
      github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Deploy to staging
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          IMAGE: ${{ needs.build.outputs.image }}
          RESOURCE: .nais/deploy-staging.yml,.nais/unleash-api-token-dev.yaml

      - name: Deploy veiledning to staging
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          IMAGE: ${{ needs.build.outputs.image }}
          RESOURCE: .nais/deploy-veiledning-staging.yml

  deploy-test:
    name: Deploy to ${{ matrix.environment }}
    needs: [build]
    permissions:
      id-token: 'write'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [sandbox, catbox, magicbox, dreambox, coffeebox, codebox]
    if: |
      (github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch') &&
      github.event.inputs.prod != 'true' &&
      contains(fromJson('["refs/heads/sandbox", "refs/heads/catbox", "refs/heads/magicbox", "refs/heads/dreambox", "refs/heads/coffeebox", "refs/heads/codebox"]'), github.ref)
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        if: github.ref == format('refs/heads/{0}', matrix.environment)

      - name: Deploy to ${{ matrix.environment }}
        uses: nais/deploy/actions/deploy@v2
        if: github.ref == format('refs/heads/{0}', matrix.environment)
        env:
          CLUSTER: dev-gcp
          IMAGE: ${{ needs.build.outputs.image }}
          RESOURCE: .nais/deploy-${{ matrix.environment }}.yml,.nais/unleash-api-token-dev.yaml

      - name: Deploy veiledning to ${{ matrix.environment }}
        uses: nais/deploy/actions/deploy@v2
        if: github.ref == format('refs/heads/{0}', matrix.environment)
        env:
          CLUSTER: dev-gcp
          IMAGE: ${{ needs.build.outputs.image }}
          RESOURCE: .nais/deploy-veiledning-${{ matrix.environment }}.yml

  deploy-prod:
    name: Deploy to prod-gcp
    needs: [build, run-unit-tests, run-integration-tests-cypress, run-playwright-tests]
    permissions:
      id-token: 'write'
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.prod == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Deploy to prod-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          IMAGE: ${{ needs.build.outputs.image }}
          RESOURCE: .nais/deploy-prod.yml,.nais/unleash-api-token-prod.yaml

      - name: Deploy veiledning to prod-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          IMAGE: ${{ needs.build.outputs.image }}
          RESOURCE: .nais/deploy-veiledning-prod.yml

      - name: Notify Slack of successful production deploy
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_PROD_DEPLOY_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          PR_NUMBER=$(echo "$COMMIT_MSG" | grep -oE "#[0-9]+" | tr -d '#')

          if [ -z "$PR_NUMBER" ]; then
            # No PR number found, send notification with just commit info
            COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
            curl -X POST -H 'Content-type: application/json' --data "{
              \"text\": \"ðŸš€ *Production deploy complete!*\n*Commit Message:* $COMMIT_MSG\n*Author:* $COMMIT_AUTHOR\n*Commit:* <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\" 
            }" $SLACK_WEBHOOK_URL
          else
            # PR number found, get PR details and send notification
            PR_DATA=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER)

            PR_TITLE=$(echo "$PR_DATA" | jq -r '.title')
            PR_URL=$(echo "$PR_DATA" | jq -r '.html_url')
            PR_AUTHOR=$(echo "$PR_DATA" | jq -r '.user.login')

            curl -X POST -H 'Content-type: application/json' --data "{
              \"text\": \"ðŸš€ *Production deploy complete!*\n*PR:* <$PR_URL|$PR_TITLE> by \`@$PR_AUTHOR\`\n*Commit:* <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\" 
            }" $SLACK_WEBHOOK_URL
          fi
